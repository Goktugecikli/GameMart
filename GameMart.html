    <div class="login-screen">

            <h2>Login</h2>
            <form>
                <div class="input-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username">
                </div>

                </div>

    </div>

            </div>

            <div class="nav__menu" id="nav-menu">

                    <li class="nav__item"><i class="fa-solid fa-wallet"></i> <span id="balance" class="nav__link">$-1</span></li>
                    <li class="nav__item"><a href="#market" class="nav__link"><i class="fa-solid fa-store"></i> Market</a></li>
                    <li class="nav__item"><a href="#envanter" id="inventory" class="nav__link"><i class="fa-solid fa-gamepad"></i> Envanter</a></li>
                    <li class="nav__item"><a href="#logout" id="logoutButton" onclick="Logout()" class="nav__link"><i class="fa-solid fa-right-from-bracket"></i> Logout</i></a></li>
                </ul>
                </ul>
            </div>

            <div class="nav__toggle" id="nav-toggle">
                <i class='bx bx-menu'></i>
            </div>
        </nav>
    </header>
